<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blockchain Election</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amiri&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container" style="width: 1200px; font-size: 2em;">
      <div class="row">
        <div class="col-lg-12">
          <h1
            style="color: black; font-family: 'Comic Sans'; font-size: 2em;"
            class="text-center"
          >
            Blockchain Election
          </h1>
          <br />
          <div id="content" class="text-center">
            <table class="table table-bordered table-striped text-center">
              <tr class="text-center">
                <th scope="col" class="text-center">No.</th>
                <th scope="col" class="text-center">Name</th>
                <th scope="col" class="text-center">Votes</th>
              </tr>
              <tbody
                style="background-color: #fffafa;"
                id="candidatesResults"
              ></tbody>
            </table>
            <!-- the bellow form we allow our account to vote,
          this form has a select input which performs castVote() function on submitting -->
            <form onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label style="color: black;" for="candidatesSelect"
                  >Select Candidate</label
                >
                <!-- we will append items to the bellow select input that corresponds to each candidate in our smart contract -->
                <select
                  style="
                    text-decoration: black;
                    border: 1px solid black;
                    height: 60px;
                    font-size: 1em;
                  "
                  class="form-control"
                  id="candidatesSelect"
                ></select>
              </div>
              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg text-center btn-block"
                >
                  Vote
                </button>
              </div>
              <br />
            </form>
            <p
              style="color: black; background-color: #fffafa;"
              id="accountAddress"
              class="text-center"
            ></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
