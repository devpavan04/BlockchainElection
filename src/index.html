<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blockchain Election</title>
  <link href="https://fonts.googleapis.com/css?family=Amiri&display=swap" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container div-style">

    <div class="mt-2 container">
      <img src="./ethereum-eth-logo.png" alt="" srcset="" width="300px" class="float-right">
      <h2 class="display-1">Vote!</h2>
      <p><i>Be part of the Election and cast your vote the decentralized way. Unlock the power of Ethereum.</i></p>
    </div>

    <div id="content" class="text-center">
      <table class="table table-bordered text-center mt-5">
        <tr class="text-center">
          <th scope="col" class="text-center">No.</th>
          <th scope="col" class="text-center">Name</th>
          <th scope="col" class="text-center">Votes</th>
        </tr>
        <tbody id="candidatesResults"></tbody>
      </table>
      <form onSubmit="App.castVote(); return false;">
        <div class="form-group">
          <label for="candidatesSelect" class="mt-5">Select Candidate</label>
          <select class="form-control" id="candidatesSelect" style="font-size: 20px; height: fit-content;">
          </select>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Vote
          </button>
        </div>
      </form>
    </div>

    <div class="container text-center mt-5">
      <p id="accountAddress" class="h2"></p>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
