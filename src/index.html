<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blockchain Election</title>
  <link href="https://fonts.googleapis.com/css?family=Amiri&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      /* background: rgb(0, 0, 0); */
      /* font-size: 3em; */
    }
  </style>
</head>

<body>
  <div class="container" style="width: 1200px; font-size: 2em;">
    <div class="row">
      <div class="col-lg-12">
        <h1 style="color: black; font-family: 'Amiri', serif; font-size: 2em;" class="text-center">Blockchain Voting</h1>
        <br />
        <div id="content" style="display: none;">
          <table style="border: solid black" class="table">
              <tr style="background-color: #A8A7A7; border: solid black">
                <th scope="col">No.</th>
                <th scope="col">Name</th>
                <th scope="col">Votes</th>
              </tr>
            <tbody style="background-color: #FFFAFA ;" id="candidatesResults">
            </tbody>
          </table>
          <!-- the bellow form we allow our account to vote,
          this form has a select input which performs castVote() function on submitting -->
          <form onSubmit="App.castVote(); return false;">
            <div class="form-group">
              <label style="color: black" for="candidatesSelect">Select Candidate</label>
              <!-- we will append items to the bellow select input that corresponds to each candidate in our smart contract -->
              <select style="background-color: #FFFAFA; text-decoration: black; border: solid black" class="form-control" id="candidatesSelect"></select>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg text-center">Vote</button>
            </div>
            <br>
          </form>
          <p style="color: black; background-color: #FFFAFA" id="accountAddress" class="text-center"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
